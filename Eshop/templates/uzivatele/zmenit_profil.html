{% extends 'hlavni/base.html' %}

{% block content %}

    <header class="py-5 mt-5">
        <div class="container mt-5">
            <h1 class="display-5 fw-bold text-black text-center h1-fix">Změnit profil</h1>


        </div>
    </header>


    <section class="justify-content-center">
    <div class="container py-0">
    <div class="row" >
        <div class="col-8">
            <br/><br/>
            <form method="POST" action="{% url 'zmena_profilu' %}">
		{% csrf_token %}

		{% if form.errors %}
            <div class="alert alert-warning alert-dismissable" role="alert">
                <button class="close" data-dismiss="alert">
                    <small><sup>x</sup></small>
                </button>
                <p>Your Form Has Errors...</p>
                {% for field in form %}
                    {% if field.errors  %}
                        {{ field.errors }}
                    {% endif %}
                {% endfor %}


            </div>
        {% endif %}
			{{ form.as_p }}
		<button type="submit" class="btn btn-secondary btnNoBorder">Změnit</button>
	</form>
    <br/>
    <button class="btn btn-secondary btnNoBorder mb-5">
    <a href="{% url 'zmena_hesla' %}" class="text-white text-decoration-none mb-3">Změnit heslo</a>
</button>
        </div>

    </div>
    </div>
</section>

{% endblock %}
